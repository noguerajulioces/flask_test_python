{% extends 'base.html' %}

{% block titulo %}Dashboard{% endblock %}

{% block estilos %}
{% endblock %}

{% block menu %}
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: black;">
    <div class="container">
        <a class="navbar-brand" style="font-weight: bold; color: white;">Rock on {{session.usuario.nombre}} {{session.usuario.apellido}}!!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/ACA LA RUTA DE MIS BANDAS" style="font-weight: bold; color: white;">My bands</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/nueva-banda" style="font-weight: bold; color: white;">New band</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/salir" style="font-weight: bold; color: white;">Log Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% endblock %}

{% block contenido %}
  <div class="container">
    <h1 class="my-4">Create a Band</h1>
    <form action="/nueva_banda" method="POST">
        <div class="mb-3">
            <label for="nombre" class="form-label">Band Name</label>
            <input type="text" class="form-control" id="nombre" name="nombre">
        </div>
        <div class="mb-3">
            <label for="genero" class="form-label">Music Gender</label>
            <input type="text" class="form-control" id="genero" name="genero">
        </div>
        <div class="mb-3">
          <label for="origen"  class="form-label">Ciudad de origen: </label>
          <input type="text" class="form-control" name="origen" id="origen">
        </div>
        <button type="submit" class="btn btn-primary">Crear Banda</button>
    </form>
  </div>
{% endblock %}
